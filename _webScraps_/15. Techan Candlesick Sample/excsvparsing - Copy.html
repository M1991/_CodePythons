    .indicator path.line {

}

}

.x.annotation path {
    fill: #DDD80E;
}

.crosshair {
    cursor: crosshair;
}

.crosshair path.wire {
    stroke: #DDDDDD;
    stroke-dasharray: 1, 1;
}

.crosshair .axisannotation path {
    fill: #DDDDDD;
}

</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script type="text/javascript" src="textJSON.json"></script>
<script>

    function chart(name, symbol, fullWidth, fullHeight) {
        var margin = {top: 20, right: 40, bottom: 30, left: 30},
                width = fullWidth - margin.left - margin.right,
                height = fullHeight - margin.top - margin.bottom,
                volumeHeight = fullHeight*.25;

        var parseDate = d3.timeParse("%d-%b-%y");
        // if parseDate is less than specified date
        // Date, time filter date
        var zoom = d3.zoom()
                .on("zoom", zoomed);

        var x = techan.scale.financetime()
                .range([0, width]);

        var y = d3.scaleLinear()
                .range([height, 0]);

        var yPercent = y.copy();   // Same as y at this stage, will get a different domain later

        var yVolume = d3.scaleLinear()
                .range([height, height - volumeHeight]);

        var yInit, yPercentInit, zoomableInit;

        var candlestick = techan.plot.candlestick()
                .xScale(x)
                .yScale(y);

        var sma0 = techan.plot.sma()
                .xScale(x)
                .yScale(y);

        var sma1 = techan.plot.sma()
                .xScale(x)
                .yScale(y);

        var ema2 = techan.plot.ema()
                .xScale(x)
                .yScale(y);

        var volume = techan.plot.volume()
                .accessor(candlestick.accessor())   // Set the accessor to a ohlc accessor so we get highlighted bars
                .xScale(x)
                .yScale(yVolume);

        var xAxis = d3.axisBottom(x)
                .ticks(4);

        var yAxis = d3.axisRight(y)
                .ticks(4);

        var xTopAxis = d3.axisTop(x);

        var percentAxis = d3.axisLeft(yPercent);
                // .ticks(4)
                // .tickFormat(d3.format('+.1%'));

        var volumeAxis = d3.axisRight(yVolume)
                .ticks(4)
                .tickFormat(d3.format(",.3s"));

         /// FRom Techan js Crosshairs
         var ohlcAnnotation = techan.plot.axisannotation()
            .axis(yAxis)
            .orient('left')
            .format(d3.format(',.2f'));

            /// right axis data margins display
            var ohlcRightAnnotation = techan.plot.axisannotation()
                    .axis(yAxis)
                    .orient('right')
                    .translate([width, 0])                    
                    .format(d3.format('.2f'));

            // bottom time axis
            var timeAnnotation = techan.plot.axisannotation()
                    .axis(xAxis)
                    .orient('bottom')
                    .format(d3.timeFormat('%Y-%m-%d'))
                    .width(70)
                    .translate([0, height]);

            var timeTopAnnotation = techan.plot.axisannotation()
                    .axis(xTopAxis)
                    .orient('top');

            var crosshair = techan.plot.crosshair()
                    .xScale(x)
                    .yScale(y)
                    .xAnnotation([timeAnnotation, timeTopAnnotation])
                    .yAnnotation([ohlcAnnotation, ohlcRightAnnotation])
                    .on("enter", enter)
                    .on("out", out)
                    .on("move", move);
        /// Till here, added TEchan Crosshairs and 


        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        var coordsText = svg.append('text')
            .style("text-anchor", "end")
            .attr("class", "coords")
            .attr("x", width - 5)
            .attr("y", 15);


        svg.append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("x", 0)
                .attr("y", y(1))
                .attr("width", width)
                .attr("height", y(0) - y(1));

        svg.append('text')
                .attr("class", "symbol")
                .attr("x", 5)
                .text(name + " (" + symbol + ")");

        svg.append("g")
                .attr("class", "volume")
                .attr("clip-path", "url(#clip)");

        svg.append("g")
                .attr("class", "candlestick")
                .attr("clip-path", "url(#clip)");

        svg.append("g")
                .attr("class", "indicator sma ma-0")
                .attr("clip-path", "url(#clip)");

        svg.append("g")
                .attr("class", "indicator sma ma-1")
                .attr("clip-path", "url(#clip)");

        svg.append("g")
                .attr("class", "indicator ema ma-2")
                .attr("clip-path", "url(#clip)");

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")");

        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + ",0)");

        svg.append("g")
                .attr("class", "percent axis");

        svg.append("g")
                .attr("class", "volume axis");

        /// Class for move and zoom
        // svg.append("rect")
        //         .attr("class", "pane")
        //         .attr("width", width)
        //         .attr("height", height)
        //         .call(zoom);

        d3.csv("https://gist.githubusercontent.com/M1991/5afd13de177ba7a2386966205f09ca6c/raw/9d28ba8c87178f602bdc8a421067c39e7c5ddfcb/testcsv.csv", function (error, data) {        
            var accessor = candlestick.accessor(),
                indicatorPreRoll = 33;  // Don't show where indicators don't have data
                
            data = data.slice(0,200).map(function (d) {
                return {
                    date: parseDate(d.Date),
                    open: +d.Open,
                    high: +d.High,
                    low: +d.Low,
                    close: +d.Close,
                    volume: +d.Volume
                };
            }).sort(function (a, b) {
                return d3.ascending(accessor.d(a), accessor.d(b));
            });

            /// From techan crosshairs
            svg.append("g")
                .datum(data)
                .attr("class", "candlestick")
                .call(candlestick);

        svg.append("g")
                .attr("class", "x axis")
                .call(xTopAxis);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + ",0)")
                .call(yAxis);

        svg.append("g")
                .attr("class", "y annotation left")
                .datum([{value: 74}, {value: 67.5}, {value: 58}, {value:40}]) // 74 should not be rendered
                .call(ohlcAnnotation);

        svg.append("g")
                .attr("class", "x annotation bottom")
                .datum([{value: x.domain()[30]}])
                .call(timeAnnotation);
                
        svg.append("g")
                .attr("class", "y annotation right")
                .datum([{value: 61}, {value:52}])
                .call(ohlcRightAnnotation);

        svg.append("g")
                .attr("class", "x annotation top")
                .datum([{value: x.domain()[80]}])
                .call(timeTopAnnotation);
        
        
        /// Make this function optional as crosshairs and move button as both options 
                svg.append('g')
                .attr("class", "crosshair")
                .datum({ x: x.domain()[80], y: 67.5 })
                .call(crosshair)
                .each(function(d) { move(d); })               
                .attr("width", width)
                .attr("height", height)
                .call(zoom);

                
            x.domain(techan.scale.plot.time(data, accessor).domain());
            y.domain(techan.scale.plot.ohlc(data.slice(indicatorPreRoll), accessor).domain());
            yPercent.domain(techan.scale.plot.percent(y, accessor(data[indicatorPreRoll])).domain());
            yVolume.domain(techan.scale.plot.volume(data, accessor.v).domain());

            svg.select("g.candlestick").datum(data).call(candlestick);
            svg.select("g.volume").datum(data).call(volume);
            svg.select("g.sma.ma-0").datum(techan.indicator.sma().period(10)(data)).call(sma0);
            svg.select("g.sma.ma-1").datum(techan.indicator.sma().period(20)(data)).call(sma1);
            svg.select("g.ema.ma-2").datum(techan.indicator.ema().period(50)(data)).call(ema2);


            zoomableInit = x.zoomable().domain([indicatorPreRoll, data.length]).copy(); // Zoom in a little to hide indicator preroll
            yInit = y.copy();
            yPercentInit = yPercent.copy();

            draw();
        });

        function reset() {
            zoom.scale(1);
            zoom.translate([0, 0]);
            draw();
        }

        function zoomed() {
            x.zoomable().domain(d3.event.transform.rescaleX(zoomableInit).domain());
            y.domain(d3.event.transform.rescaleY(yInit).domain());
            yPercent.domain(d3.event.transform.rescaleY(yPercentInit).domain());

            draw();
        }

        function draw() {
            svg.select("g.x.axis").call(xAxis);
            svg.select("g.y.axis").call(yAxis);
            svg.select("g.volume.axis").call(volumeAxis);
            svg.select("g.percent.axis").call(percentAxis);

            // We know the data does not change, a simple refresh that does not perform data joins will suffice.
            svg.select("g.candlestick").call(candlestick.refresh);
            svg.select("g.volume").call(volume.refresh);
            svg.select("g.sma.ma-0").call(sma0.refresh);
            svg.select("g.sma.ma-1").call(sma1.refresh);
            svg.select("g.ema.ma-2").call(ema2.refresh);
        }

        
    function enter() {
        coordsText.style("display", "inline");
    }

    function out() {
        coordsText.style("display", "none");
    }

    function move(coords) {
        coordsText.text(
            timeAnnotation.format()(coords.x) + ", " + ohlcAnnotation.format()(coords.y)
        );
    }

    }

    chart("Testing", "test", 1300, 500);
//     chart("Google, Inc.", "GOOG", 300, 200);
//     chart("Apple, Inc.", "AAPL", 300, 200);

</script>
